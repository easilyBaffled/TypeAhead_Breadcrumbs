<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>TypeAhead Breadcrumb</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-animate.js"></script>
    <script src="app.js"></script>
</head>

<body>
<div class="container" ng-controller="TypeAheadController">
    <typeahead prompt="Enter an Advertiser" title="name" subtitle="abbreviation" model="selectedAdvertiser" items="advertisers" on-select="onItemSelected()"></typeahead>
    <typeahead prompt="Enter an Order" title="name" subtitle="abbreviation" model="selectedOrder" items="order_options" on-select="onItemSelectedAlt()"></typeahead>
    <typeahead prompt="Enter a Campaign" title="name" subtitle="abbreviation" model="selectedCampaign" items="campaigns" on-select="onItemSelectedAlt()"></typeahead>
</div>
</body>

</html>
